<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Word Analytics</title>
  </head>
  <body>
    <div class="background" />
    <h1 class="title"><span>Word</span> analytics</h1>

    <div class="container">
      <textarea
        id="textarea"
        spellcheck="false"
        class="textarea"
        placeholder="Enter your Text"
      ></textarea>
      <section class="analytics">
        <div class="stat">
          <span class="stat__number stat__number--words">0</span>
          <h2 class="second-heading">Words</h2>
        </div>

        <div class="stat">
          <span class="stat__number stat__number--ch">0</span>
          <h2 class="second-heading">Characters</h2>
        </div>

        <div class="stat">
          <span class="stat__number stat__number--twitter">280</span>
          <h2 class="second-heading">Twitter</h2>
        </div>

        <div class="stat">
          <span class="stat__number stat__number--fb">2200</span>
          <h2 class="second-heading">Facebook</h2>
        </div>
      </section>
    </div>
    <footer>
      <small class="copyright"
        >&copy; Copyright by Filipe Avanzzo. All rights reserved.</small
      >
      <small class="data">Last checked limits: 17 days ago</small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
